<footer class="site-footer">
  <div class="wrap">
    <div class="footer-links" aria-label="Footer">
      <!-- Required trust links -->
      <a href="/about">About</a>
      <a href="/privacy">Privacy</a>
      <a href="/builders">Find Builders</a>

      <!-- New: lightweight resources slot -->
      <span aria-hidden="true">|</span>
      <a href="/guides/adu-video-guide.html">ADU Video Guide</a>
    </div>

    <p class="freshness">
      Updated <time data-global-freshness datetime="2025-09-03">September 3, 2025</time>.
    </p>
  </div>
<script>
(function(){
  function sendGA(evt, params){ if (window.gtag) { window.gtag('event', evt, params); } }
  const footer = document.currentScript && document.currentScript.parentElement;
  if (!footer) return;
  footer.addEventListener('click', function(e){
    const a = e.target && (e.target.closest ? e.target.closest('a') : null);
    if (!a) return;
    sendGA('footer_click', {
      event_category: 'navigation',
      event_label: (a.textContent || '').trim(),
      link_href: a.getAttribute('href') || '',
      location_path: location.pathname
    });
  }, { passive: true });
})();
</script>
