<!-- Shared site footer partial for Cloudflare Pages injection — LIGHT, scoped -->
<footer class="site-footer" role="contentinfo">
  <div class="wrap">
    <nav class="footer-links" aria-label="Footer">
      <!-- Required trust links -->
      <a href="/about">About</a>
      <a href="/privacy">Privacy</a>
      <a href="/builders">Find Builders</a>

      <!-- Lightweight resources slot -->
      <span aria-hidden="true" class="sep">|</span>
      <a href="/guides/adu-video-guide.html">ADU Video Guide</a>
    </nav>

    <p class="freshness">
      Updated <time data-global-freshness datetime="2025-09-03">September 3, 2025</time>.
    </p>
  </div>
</footer>

<style>
/* Scoped to footer only — no global :root/html/body overrides */
footer.site-footer{
  background: var(--surface, #ffffff);
  color: var(--muted, #1f2937);
  border-top: 1px solid var(--line, #cbd5e1);
  padding: 28px 0 40px;
}

/* Layout */
footer.site-footer .wrap{ max-width:1120px; margin:0 auto; padding:0 20px; }
footer.site-footer .footer-links{
  display:flex; gap:14px; flex-wrap:wrap; align-items:center; line-height:1.4;
}

/* Links — light, AA */
footer.site-footer a{
  color: var(--link, #1e40af);
  text-decoration:none;
}
footer.site-footer a:hover{ text-decoration:underline; }
footer.site-footer a:visited{ color: var(--link-visited, #6b21a8); }

/* Separator & freshness text */
footer.site-footer .sep{ color: var(--line-2, #94a3b8); }
footer.site-footer .freshness{
  margin-top:10px;
  font-size: clamp(14px, 0.9rem, 16px);
  color: var(--muted, #1f2937);
}

/* Focus visibility (AA) */
footer.site-footer a:focus-visible{
  outline: 3px solid var(--focus-ring, #1e40af);
  outline-offset: 2px;
}

/* Users who request higher contrast */
@media (prefers-contrast: more){
  footer.site-footer a[aria-current="page"]{ outline-width:2px; }
}
</style>

<script>
/* GA4 footer clicks (no-op if gtag missing) — scoped to footer */
(function(){
  function sendGA(evt, params){ if (window.gtag) { window.gtag('event', evt, params); } }
  const footer = document.querySelector('footer.site-footer');
  if (!footer) return;
  footer.addEventListener('click', function(e){
    const a = e.target && (e.target.closest ? e.target.closest('a') : null);
    if (!a) return;
    sendGA('footer_click', {
      event_category: 'navigation',
      event_label: (a.textContent || '').trim(),
      link_href: a.getAttribute('href') || '',
      location_path: location.pathname
    });
  }, { passive: true });
})();
</script>
