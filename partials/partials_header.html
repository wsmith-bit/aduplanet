<style>
  /* Minimal highlight for the active page; middleware sets aria-current="page" */
  header nav a[aria-current="page"]{background:rgba(255,255,255,0.06);outline:1px solid rgba(255,255,255,0.12)}
</style>
<script>
(function(){
  // GA4 nav click events (no-op if gtag missing)
  function sendGA(evt, params){if(window.gtag){window.gtag('event',evt,params)}}
  const root = document.currentScript && document.currentScript.previousElementSibling && document.currentScript.previousElementSibling.previousElementSibling;
  const nav = (root && root.querySelector) ? root.querySelector('nav') : document.querySelector('header nav');
  if(!nav) return;
  nav.addEventListener('click', function(e){
    const a = e.target && (e.target.closest ? e.target.closest('a') : null);
    if(!a) return;
    sendGA('nav_click', {
      event_category: 'navigation',
      event_label: (a.textContent||'').trim(),
      link_text: (a.textContent||'').trim(),
      link_href: a.getAttribute('href')||'',
      location_path: location.pathname
    });
  }, { passive: true });
})();
</script>
